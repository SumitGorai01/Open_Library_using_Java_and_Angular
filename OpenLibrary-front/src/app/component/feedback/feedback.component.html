<div *ngIf="isLoggedIn && login.getUserRole()=='USER'" class="p-6 max-w-3xl mx-auto">
  <form (ngSubmit)="onSubmitFeedback(emailForm)" #emailForm="ngForm" class="bg-white shadow-lg rounded-2xl p-6 space-y-6">
    
    <h2 class="text-2xl font-semibold text-center text-blue-600">Give Your Valuable Feedback</h2>

    <!-- Name and Email Row -->
    <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">
      
      <!-- Name Input -->
      <div class="w-full">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          placeholder="Your Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="w-full">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          placeholder="name@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
    </div>

    <!-- Feedback Textarea -->
    <div>
      <label for="f_area" class="block text-gray-700 font-medium mb-2">Feedback</label>
      <textarea
        id="f_area"
        name="feedback"
        ngModel
        rows="4"
        placeholder="Write your feedback..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition duration-200 shadow-md"
      >
        Submit
      </button>
    </div>
  </form>
</div>
