<div class="faq-container max-w-6xl mx-auto px-6 py-12" id="faq">
    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-6">Frequently Asked Questions</h1>
    <p class="text-center text-gray-600 mb-8 text-lg">Get answers to common questions about TechieBlog</p>
  
    <div class="flex flex-col-reverse md:flex-row items-center gap-12">
        <!-- Left Side FAQ List --> 
        <div class="w-full md:w-3/5 m-2 p-2">
            <div *ngFor="let item of faqItems; let i = index" class=" border-b  relative group">
                <div class="flex items-center justify-between cursor-pointer m-2 p-2 hover:bg-indigo-50 rounded-lg transition duration-300 ease-in-out"
                    (click)="toggleAnswer(i)">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-question-circle text-indigo-600 text-2xl group-hover:text-indigo-800 transition duration-200"></i>
                        <p class="font-semibold text-lg text-gray-800 group-hover:text-indigo-600 transition duration-200">{{ item.question }}</p>
                    </div>
                    <i [ngClass]="openIndex === i ? 'fas fa-chevron-up text-indigo-600' : 'fas fa-chevron-down text-gray-600'" class="transition-transform duration-200"></i>
                </div>
  
                <div *ngIf="openIndex === i" class="mt-2 bg-indigo-50 p-2 rounded-lg shadow-md text-sm text-gray-700">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-user-tie text-green-500 text-lg"></i>
                        <p>{{ item.answer }}</p>
                    </div>
                </div>
            </div>
        </div>
  
        <!-- Right Side Image with Hover Effect -->
        <div class="w-full md:w-2/5 flex justify-center group">
            <img src="./../../../assets/images/fagImg.svg" alt="FAQ Image" class="w-full max-w-xs md:max-w-sm h-auto transition-transform duration-300 ease-in-out group-hover:scale-105 group-hover:rotate-2" />
        </div>
    </div>
</div>
